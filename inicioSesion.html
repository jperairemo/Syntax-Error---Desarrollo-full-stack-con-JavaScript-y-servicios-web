<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voluntariado - Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-background"></div>
            <img class="logo" src="https://placehold.co/79x79" alt="Logo">
            <nav class="nav">
                <div class="nav-item">Login</div>
                <div class="nav-item">Register</div>
                <div class="nav-item">Alta Usuario</div>
                <div class="nav-item">Voluntarios</div>
                <div class="nav-item">Inicio</div>
            </nav>
            <div class="title">Voluntariado</div>
        </header>

        <main class="login-container">
            <div class="login-box">
                <h2>Iniciar Sesión</h2>
                <form>
                    <div class="input-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" placeholder="Introduce tu correo electrónico">
                    </div>

                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Introduce tu contraseña">
                    </div>

                    <button type="submit" class="login-button">Iniciar Sesión</button>
                </form>
                <div class="footer-box">2025 UOC</div>
            </div>
        </main>

        <footer class="footer"></footer>
    </div>
</body>
</html>
