<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voluntariado - Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="title">Voluntariado</div>
            <nav class="nav">
                <div class="nav-item"><a href="home.html">Inicio</a></div>
                <div class="nav-item"><a href="usuarios.html">Usuario</a></div>
                <div class="nav-item"><a href="voluntariados.html">Voluntarios</a></div>
            </nav>
            <nav class="nav">
                <div class="nav-item" id="navUsuario"><a href="inicioSesion.html">Login</a></div> <!-- ID agregado -->
                <div class="nav-item"><a href="#">Register</a></div>
            </nav>
        </header>

        <main class="login-container">
            <div class="login-box">
                <h2>Iniciar Sesión</h2>
                <form id="formLogin"> <!-- Se agregó el ID -->
                    <div class="input-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" placeholder="Introduce tu correo electrónico" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Introduce tu contraseña" required>
                    </div>

                    <button type="submit" class="login-button">Iniciar Sesión</button>
                </form>
                <div class="footer-box">2025 UOC</div>
            </div>
        </main>

        <footer class="footer"></footer>
    </div>

    <!-- Vinculación con inicioSesion.js -->
    <script type="module" src="inicioSesion.js"></script>
</body>
</html>
